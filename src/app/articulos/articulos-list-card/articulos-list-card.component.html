<div class="card col-md-4 text-center h-100 ms-5" style="width: 18rem;" *ngIf="articulo">
  <a (click)="navegarAItem(articulo.getId())">
    <div class="card-header">
      <img [src]="articulo.getImagen()" class="img-item card-img-top" alt="...">
      <div *ngIf="articulo.getFavorito()">
        <i class="favorito fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div *ngIf="!articulo.getFavorito()">
        <i class="favorito fa fa-heart" aria-hidden="true"></i>
      </div>
    </div> 
    <div class="card-body">
      <h5 class="card-title">{{articulo.getNombre()}}</h5>
      <div [ngClass]="tieneOferta() ? 'tieneOferta' : ''">
        <p class="card-text">{{articulo.getPrecio() | currency:'EUR':'symbol':'1.2-2':'es'}}</p>
      </div>
      <div *ngIf="tieneOferta()">
        <p class="card-text text-danger">{{articulo.getNuevoPrecio() | currency:'EUR':'symbol':'1.2-2':'es'}}</p>
      </div>
    </div>
  </a>
</div>
