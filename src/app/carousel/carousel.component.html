<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" *ngIf="imagenesCarousel">
  <div class="carousel-inner mx-auto">
    <div class="carousel-item" *ngFor="let imagenCarousel of imagenesCarousel; let i = index;" [class.active] = "i === indiceCarousel">
      <img [src]="imagenCarousel.imagen" class="d-block w-100" alt="Imagen carousel">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
